<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style/output.css" rel="stylesheet">

</head>

<body>
    <header class="w-full grid grid-cols-3 items-center z-40 bg-gray-800 border-b border-gray-300 shadow-sm h-16 px-8 fixed top-0">
        <div class="justify-self-start">
            <a href="#hero"><img class="h-12 w-12" src="Assets/logo.png" alt=""></a>
        </div>

        <section class="justify-self-center flex items-center py-4 gap-6">
            <a href="#produtos"
                class="font-bold text-white text-2xl hover:text-gray-200 transition-colors duration-200">Produtos</a>
            <a href="#quem-somos"
                class="font-bold text-white text-2xl hover:text-gray-200 transition-colors duration-200">Quem somos</a>
            <a href="#contato"
                class="font-bold text-white text-2xl hover:text-gray-200 transition-colors duration-200">Contato</a>
        </section>
        <div class="justify-self-end"></div>
    </header>
    <div class="w-full h-screen flex flex-col justify-center items-center bg-gray-100 " id="hero">
        <img src="Assets/logo.png" alt="">
        <h1 class="text-5xl font-bold text-gray-800 mb-8">Bem-vindo à nossa loja de produtos Apple!</h1>
        <p class="text-xl text-gray-600 mb-12">Explore nossa seleção de produtos Apple de alta qualidade.</p>
    </div>
    <div class="w-full h-screen flex flex-col justify-center items-center bg-white" id="produtos">
        <h2 class="text-4xl font-bold text-gray-800 mb-8">Nossos Produtos</h2>
        <p class="text-lg text-gray-600 mb-12">Confira nossa variedade de produtos Apple, desde iPhones até MacBooks.</p>

    </div>
</body>

</html>
